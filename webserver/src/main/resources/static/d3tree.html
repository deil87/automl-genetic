<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Node-Link Tree</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js"></script>
    <style type="text/css">

        .node {
            width: 25px;
            height: 25px;
        }

        .node_rect {
            stroke: #000;
            stroke-width: 2px;
            width: 25px;
            height: 25px;
            fill: grey;
            fill-opacity: 0.8;
            stroke-opacity: 0.8;
        }

        .link {
            fill: none;
            stroke: #000;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

    </style>
</head>
<body>
<div id="individual1"></div>
<div id="individual2"></div>
<script type="text/javascript">
    var sfid = 1000;
    var w = 150,
        h = 150,
        root = {},
        data = [root],
        tree = d3.layout.tree().size([w - 40, h - 40]),
        diagonal = d3.svg.diagonal(),
        duration = 5000,
        timer = setInterval(update, duration);

    function func() {
        clearInterval(timer);
    }

    setTimeout(func, 15000);

    var vis = d3.select("#individual1").append("svg:svg")
        .attr("width", w)
        .attr("height", h)
        .append("svg:g")
        .attr("transform", "translate(10, 10)");

    vis.selectAll("rect")
        .data(tree(root))
        .enter().append("svg:rect")
        .attr("class", "node_rect")
        .attr("x", x)
        .attr("y", y);


    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    function update() {
        if (data.length >= 100) {
            data.splice(50, 1);
        }
        // Add a new datum to a random parent.
        var d = {id: "ohai"+(++sfid)}, parent = data[~~(Math.random() * data.length)];
        if (parent.children) parent.children.push(d); else parent.children = [d];
        data.push(d);

        // Compute the new tree layout. We'll stash the old layout in the data.
        var nodes = tree(root);

        // Update the nodes…
        var node = vis.selectAll("rect.node_rect")
            .data(nodes, nodeId)
            .enter()
            .append("g")
            .attr("transform", function(d) {
                console.log(d);
                return "translate(0,0)";
            });

        // Enter any new nodes at the parent's previous position.
        node.append("svg:rect")
            .attr("class", "node_rect")
            .attr("x", function(d) {return d.data.x0; })
            .attr("y", function(d) { return d.data.y0; })
            .on("mouseover", function (d) {
                console.log(d);

                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html("Hello" + "<br/>" + "world:" + d.data.id)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function (d) {
                console.log(d);
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        node.append("svg:text")
            .text(function(d) { return 'DT' });

        node.exit().remove();

        // Transition nodes to their new position.
        node.transition()
            .duration(duration)
            .attr("transform", function(d) {
                console.log(d);
                return "translate(" + d.x + "," + d.y + ")";
            })

            /*.attr("x", x)
            .attr("y", y)*/;

        // Update the links…
        var link = vis.selectAll("path.link")
            .data(tree.links(nodes), linkId);

        // Enter any new links at the parent's previous position.
        link.enter().insert("svg:path", "rect")
            .attr("class", "link")
            .attr("d", function(d) {
                var o = {x: d.source.data.x0, y: d.source.data.y0};
                return diagonal({source: o, target: o});
            });

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);
    }

    function linkId(d) {
        return d.source.data.id + "-" + d.target.data.id;
    }

    function nodeId(d) {
        return d.data.id;
    }

    function x(d) {
        return d.data.x0 = d.x;
    }

    function y(d) {
        return d.data.y0 = d.y;
    }

</script>
