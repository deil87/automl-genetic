<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/automl/css/bootstrap.min.css">

    <title>AutoML-genetic Playground</title>
</head>
<body>
<div class="container">
    <h1>My First Bootstrap Page</h1>
    <p>This part is inside a .container class.</p>
    <p>The .container class provides a responsive fixed width container.</p>
</div>

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
    </div>
</div>

<form>
    connection to: <input type="text" id="endpoint" name="endpoint" value="ws://localhost:8088/ws"  style="width: 200px" ><br>
</form>

<input type="button" onclick="connectToWS()" value="connect to WebSocket endpoint" /><br><br>

<form>
    message: <input type="text" id="myMessage" name="myMessage" value="hi there!"><br>
</form>

<input type="button" onclick="sendMsg()" value="Send message" />

<input type="button" onclick="closeConn()" value="Close connection" />

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script>

    var myWebSocket;
    function connectToWS() {
        var endpoint = document.getElementById("endpoint").value;
        if (myWebSocket !== undefined) {
            myWebSocket.close()
        }
        myWebSocket = new WebSocket(endpoint);
        myWebSocket.onmessage = function(event) {
            var leng;
            if (event.data.size === undefined) {
                leng = event.data.length
            } else {
                leng = event.data.size
            }
            console.log("onmessage. size: " + leng + ", content: " + event.data + ", time:" + (new Date()).getTime());
        };
        myWebSocket.onopen = function(evt) {
            console.log("onopen.");
        };
        myWebSocket.onclose = function(evt) {
            console.log("onclose.");
        };
        myWebSocket.onerror = function(evt) {
            console.log("Error!");
        };
    }
    function sendMsg() {
        var message = document.getElementById("myMessage").value;
        myWebSocket.send(message);
        console.log("Time of sending message to server:" + (new Date()).getTime());
    }
    function closeConn() {
        myWebSocket.close();
    }

</script>
</body>
</html>
